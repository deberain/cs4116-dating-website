<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid.com | Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register">
        <div class="profile-form text-center rounded">

            <form class="registerForm" name="registerForm">
              <div class="form-row justify-content-around mb-2">
                <div class="col-5">
                  <label for="InputUsername" class="mb-0">Enter username:</label>
                  <input type="text" class="form-control text-small" id="InputUsername" aria-describedby="Name" placeholder="Enter Username" name="username" required>
                </div>
                <div class="col-5">
                  <label for="InputFullName" class="mb-0">Enter name:</label>
                  <input type="text" class="form-control text-small" id="InputFullName" aria-describedby="Name" placeholder="Enter Full Name" name="Name" required>
                </div>
              </div>

              <div class="form-row justify-content-around mb-2">
                <div class="col-5">
                  <label for="InputPassword" class="mb-0"></label>Enter password:</label>
                  <input type="password" class="form-control text-small" id="InputPassword" aria-describedby="Name" placeholder="Enter Password" name="password" required>
                </div>
                <div class="col-5">
                  <label for="ConfirmPassword" class="mb-0"></label>Confirm password:</label>
                  <input type="password" class="form-control text-small" id="ConfirmPassword" aria-describedby="Name" placeholder="Confirm Password" name="confirmedPassword" required>
                </div>
              </div>

              <div class="form-row justify-content-around mb-2">
                <div class="col-5">
                  <label for="InputAge" class="mb-0"></label>How old are you?</label>
                  <input type="text" class="form-control text-small" id="InputAge" aria-describedby="Age" placeholder="Enter Age" name="Age" required>
                </div>
                <div class="col-5">
                  <label for="InputLocation" class="mb-0"></label>Where do you live?</label>
                  <input type="text" class="form-control text-small" id="InputLocation" aria-describedby="Location" placeholder="Enter Location" name="Location" required>
                </div>
              </div>

              <div class="form-row justify-content-around mb-2">
                <div class="col-5">
                  <label for="SelectSex" class="mb-0"></label>Your sex:</label>
                  <select class="form-control text-small" id="SelectSex" name="Sex">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-5">
                  <label for="SelectPrefSex" class="mb-0">Preferred sex:</label>
                  <select class="form-control text-small" id="SelectPrefSex" name="Pref">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Both</option>
                  </select>
                </div>
              </div>


              <div class="form-group mt-4 mb-2">
                <label for="InputBio">Tell us about yourself!</label>
                <textarea class="form-control" id="InputBio" rows="4" name="Bio"></textarea>
              </div>
              <br>
              <button type="button" class="btn btn-purple px-3" id="reg">Submit</button>
            </form>

          </div>
    </div>
    <script>
      $(document).ready(function () {
          console.log('Page Ready');
          $("#reg").on('click', function () {
              var username = $("#InputUsername").val();
              var password = $("#InputPassword").val();
              var confirmedPassword = $("#ConfirmPassword").val();
              var displayName = $("#InputFullName").val();
              var age = $("#InputAge").val();
              var sex = $("#SelectSex").val();
              var pref = $("#SelectPrefSex").val();
              var location = $("#InputLocation").val();
              var bio = $("#InputBio").val();
    
              if(password == confirmedPassword) {
                  $.ajax({
                      type: "POST",
                      url: "config/registration.php",
                      data: {
                          username: username,
                          password: password,
                          Name: displayName,
                          Age: age,
                          Sex: sex,
                          Pref: pref,
                          Location: location,
                          Bio: bio
                      },
                      dataType: "text"
                  }).done(function(res) {
                      var result = String(res).trim();
                      console.log(result);
                      if(result == "Username already exists.")
                      {
                          alert(result);
                          return false;
                      }
                      if(result == "Success!") {
                        window.location="home.php";
                      }
                      
                  });
              } else {
                alert("Passwords entered are not the same!");
              }
          });
    
      });
    </script>
</body>
</html>
